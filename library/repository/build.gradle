apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.google.protobuf'

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.10.0"
    }

    generateProtoTasks {
        all().each { task ->
            task.builtins {
                java {
                    option 'lite'
                }
            }
        }
    }
}


dependencies {
    implementation project(":library:core")
    implementation Dependencies.kotlin
    implementation Dependencies.androidx_appcompat
    implementation Dependencies.androidx_core

    implementation Dependencies.koin_core
    implementation Dependencies.koin_android
    implementation Dependencies.koin_compat

    implementation "androidx.compose.runtime:runtime:1.1.1"
    implementation "androidx.compose.compiler:compiler:1.1.1"

    implementation Dependencies.retrofit
    implementation Dependencies.retrofit_gson_converter
    implementation Dependencies.okhttp
    implementation Dependencies.okhttp_logging_interceptor

    implementation Dependencies.gson
    implementation Dependencies.dateLib

    implementation Dependencies.room_runtime
    annotationProcessor Dependencies.room_compiler
    kapt Dependencies.room_compiler
    implementation Dependencies.room_ktx

    implementation 'com.google.protobuf:protobuf-lite:3.0.1'

    implementation Dependencies.data_store
    implementation Dependencies.data_store_core
    implementation Dependencies.data_store_pref
    implementation Dependencies.data_store_pref_core

    androidTestImplementation Dependencies.room_testing

    testImplementation Dependencies.robolectric
    testImplementation Dependencies.mockk
    testImplementation Dependencies.coroutines_core
    testImplementation Dependencies.junit
    testImplementation Dependencies.koin_test
    androidTestImplementation Dependencies.androidx_junit

}